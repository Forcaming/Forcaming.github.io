                <h3 id="《月照千峰为一人》"><a href="#《月照千峰为一人》" class="headerlink" title="《月照千峰为一人》"></a>《月照千峰为一人》</h3><ul>
<li>背景 高二时，应试作文练习，题为孤独，深有感触，但却写不出自我的孤独心境。遂寻古文人事迹，灵感喷发而作。</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">世道苍凉，大夜弥天。</span><br><span class="line">风雨如晦，鸡鸣不已。</span><br><span class="line">何苦汲汲于俗世，踯躅于人群；</span><br><span class="line">莫如遗世而孑立，持节而独行。</span><br><span class="line"></span><br><span class="line">史帙兮浩浩，黄钟作响；青衿兮独立，其名自扬。</span><br><span class="line">曩年屈子，沅湘怀沙，高低唱吟，上下求索，传楚辞风骚于百世；</span><br><span class="line">前朝戍仙，滇南养心，笔走龙蛇，墨洒宣纸，著宝井升庵于千秋。</span><br><span class="line"></span><br><span class="line">盖泊然独处者，圣人之本然也。</span><br><span class="line">惟操其道，固其志，淀之于心，化之于情，而后能靖节于世间，逍远于世外也。</span><br><span class="line">   </span><br><span class="line">魏晋千载，圣贤不老。</span><br><span class="line">遗世独立，广陵散绝。</span><br><span class="line">是世也，朝野流秽，佞臣当道。</span><br><span class="line">而康安能以身之察察，受于物之汶汶者乎？</span><br><span class="line">生不遘时，当持孤介以服膺。</span><br><span class="line">方其拒便嬖，谢官名，辟古道，入山林。</span><br><span class="line">衣袂翩翩，融于一川山色；</span><br><span class="line">笼袖飘飘，达之天地相合。</span><br><span class="line">居修篁之幽境，抚古琴之绝音。</span><br><span class="line">其愤世嫉俗之忧恨，外露于世；</span><br><span class="line">清俊淡若之凤仪，内藏于心。</span><br><span class="line">铮铮傲骨，不屈于俗世；</span><br><span class="line">皦皦秉性，不歆于虚名。</span><br><span class="line">邺下放歌，水晶绝句生华章；</span><br><span class="line">竹林酣酒，避世风流畅幽情。</span><br><span class="line">享觞咏笙歌之乐事，冶东篱采菊之雅致。</span><br><span class="line">越名教而任自然，审贵贱而通物情。</span><br><span class="line">嵇公之道法境界，孤独清贞，比及流俗，可谓之登士人之峰也。</span><br><span class="line">   </span><br><span class="line">肝髓流野，泷雾之年。</span><br><span class="line">昏沉黑暗，黍离之土。</span><br><span class="line">哀黎甿之芸芸，苦知之者寥寥。</span><br><span class="line">天时来兮相待，竟谁陈兮君哀。</span><br><span class="line">癯惙只影，踽踽独行。</span><br><span class="line">于无声处听惊雷，于阑珊处笃其行。</span><br><span class="line">拾朝花野草而远望，念彷徨呐喊而离惘。</span><br><span class="line">即独立于人世，而未见先生之泯然。</span><br><span class="line">国难当头，弃医从文；</span><br><span class="line">国人愚昧，挑笔为兵。</span><br><span class="line">无怊怊惕惕之耎怯，</span><br><span class="line">无摧志毁道之羸窳。</span><br><span class="line">先生孤执之灵魂，如戟如刃，投鞭长流。</span><br><span class="line">纵横捭阖之势，摧枯拉朽；</span><br><span class="line">警世骇俗之章，激浊扬清。</span><br><span class="line">挽狂澜于即倒，撑大厦于将倾。</span><br><span class="line">民族奇葩，以孤独之坚守熿炀世人。</span><br><span class="line"></span><br><span class="line">故曰：石韫玉而山辉，水怀珠而川媚。</span><br><span class="line">不为独处，无以成思；</span><br><span class="line">不执孤节，无以成仁。</span><br><span class="line"> </span><br><span class="line">夫古今伟彦，奉独守为圭臬，其孤介之灵魂，与天地共情。</span><br><span class="line">如月之恒，如日之升，如南山之寿，不骞不崩。</span><br><span class="line"></span><br></pre></td></tr></table></figure>
