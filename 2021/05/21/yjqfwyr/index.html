                <h3 id="《月照千峰为一人》"><a href="#《月照千峰为一人》" class="headerlink" title="《月照千峰为一人》"></a>《月照千峰为一人》</h3><ul>
<li>背景 高二时，应试作文练习，题为孤独，深有感触，但却写不出自我的孤独心境。遂寻古文人事迹，灵感喷发而作。</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">月照千峰为一人</span><br><span class="line">世道苍凉，大夜弥天。风雨如晦，鸡鸣不已。何苦汲汲于俗世，踯躅于人群；莫如遗世而孑立，持节而独行。  </span><br><span class="line">史帙兮浩浩，黄钟作响；青衿兮独立，其名自扬。曩年屈子，沅湘怀沙，高低唱吟，上下求索，传楚辞风骚于百世；前朝戍仙，滇南养心，笔走龙蛇，墨洒宣纸，著宝井升庵于千秋。</span><br><span class="line">盖泊然独处者，圣人之本然也。惟操其道，固其志，淀之于心，化之于情，而后能靖节于世间，逍远于世外也。</span><br><span class="line">魏晋千载，圣贤不老。遗世独立，广陵散绝。是世也，朝野流秽，佞臣当道。而康安能以身之察察，受于物之汶汶者乎？生不遘时，当持孤介以服膺。方其拒便嬖，谢官名，辟古道，入山林。衣袂翩翩，融于一川山色；笼袖飘飘，达之天地相合。居修篁之幽境，抚古琴之绝音。其愤世嫉俗之忧恨，外露于世；清俊淡若之凤仪，内藏于心。铮铮傲骨，不屈于俗世；皦皦秉性，不歆于虚名。邺下放歌，水晶绝句生华章；竹林酣酒，避世风流畅幽情。享觞咏笙歌之乐事，冶东篱采菊之雅致。越名教而任自然，审贵贱而通物情。嵇公之道法境界，孤独清贞，比及流俗，可谓之登士人之峰也。</span><br><span class="line">肝髓流野，泷雾之年。昏沉黑暗，黍离之土。哀黎甿之芸芸，苦知之者寥寥。天时来兮相待，竟谁陈兮君哀。癯惙只影，踽踽独行。于无声处听惊雷，于阑珊处笃其行。拾朝花野草而远望，念彷徨呐喊而离惘。即独立于人世，而未见先生之泯然。国难当头，弃医从文；国人愚昧，挑笔为兵。无怊怊惕惕之耎怯，无摧志毁道之羸窳。先生孤执之灵魂，如戟如刃，投鞭长流。纵横捭阖之势，摧枯拉朽；警世骇俗之章，激浊扬清。挽狂澜于即倒，撑大厦于将倾。民族奇葩，以孤独之坚守熿炀世人。</span><br><span class="line">故曰：石韫玉而山辉，水怀珠而川媚。不为独处，无以成思；不执孤节，无以成仁。</span><br><span class="line">夫古今伟彦，奉独守为圭臬，其孤介之灵魂，与天地共情，如月之恒，如日之升，如南山之寿，不骞不崩。</span><br><span class="line"></span><br></pre></td></tr></table></figure>
